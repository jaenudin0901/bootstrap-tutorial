<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
    <h3 class="alert bg-primary text-center">FORM PENDAFTARAN MAHASISWA BARU</h3>
    <form>
      <div class="form-group">
        <label>Nama Lengkap</label>
        <input type="text" name="" class="form-control" placeholder="Masukan Nama Lengkap!">
      </div>

 <div class="form-group">
        <label>Email</label>
        <input type="email" name="" class="form-control" placeholder="Masukan Email Anda!">
      </div>      
       <div class="form-group">
        <label>Password</label>
        <input type="password" name="" class="form-control" placeholder="Masukan Masukan Password anda">
        <small>Password harus terdiri dari angka dan huruf minimal 8 karakter!</small>
      </div><div class="row">
        <div class="col-md-6">
           <div class="form-group">
        <label for="tempatLahir">Tempat Lahir</label>
        <input type="text" name="" placeholder="Masukan Tempat Lahir!" class="form-control" id="tempatLahir">
      </div>
        </div>
        <div class="col-md-6">
           
      <div class="form-group">
        <label>Tanggal Lahir</label>
        <input type="date" name="" class="form-control">
      </div>
        </div>
      </div>
    <div class="form-group">
      <label>Jurusan</label>
      <select class="form-control">
        <option>--Pilih Jurusan--</option>
        <option>1. Tehnik Informatika</option>
        <option>2. Teknik Komputer</option>
        <option>3. Sistem Informasi</option>
      </select>
    </div>
    <div class="form-group">
      <label>Alasan Memilih Kampus</label>
      <textarea class="form-control" rows="5" ></textarea>
    </div>
    <div class="form-group">
      <label>Jenis Kelamin</label><br>
      <div class="form-check-inline">
        <input type="radio" name="radio1" class="form-check-input" id="radio2" checked="">
        <label>laki-Laki</label>
      </div>

      <div class="form-check-inline">
        <input type="radio" name="radio1" class="form-check-input" id="radio2">
        <label>Perempuan</label>
      </div>
    </div>
    <div class="form-group">
      <label>Upload Dokument</label>
      <input type="file" class="form-control-file" name="">
      <small>Upload File dengan ukuran max 2mb</small>
    </div>
    <button type="submit" class="btn btn-primary">SIMPAN</button>
    <button type="reset" class="btn btn-danger">RESET</button>
    </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
